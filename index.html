	<link rel="stylesheet" href="./lib/marker_cluster/MarkerCluster.css" />
	<link rel="stylesheet" href="./lib/marker_cluster/MarkerCluster.Default.css" />
	
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

	<style>
		@import url(https://fonts.googleapis.com/earlyaccess/alefhebrew.css);
		
		html, body {
			height: 100%;
			margin: 0;
			font-family: "Alef Hebrew", sans-serif;
		}
		#map {
			position: absolute;
			width: 100%;
			height: 100%;
		}
		.leaflet-popup{
			direction:rtl;
		}
		.leaflet-popup-pane {
		  z-index: 3000;
		}		
		.legend {
			direction: rtl;
			text-align: right;
			line-height: 18px;
			color: #555;
			padding: 6px 8px;
			background: rgba(255,255,255,0.8);
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: right;
			margin-left: 8px;
			opacity: 0.7;
		}
		.theme {
			direction: rtl;
			text-align: center;
			width: 10%;
			height: 2%;
			padding: 5px;
			background-color: white;
			position: absolute;
			top: 180px;
			right: 10px;  
			z-index: 2000;			
			opacity: 1;
		}
		.dropdown {
			direction: rtl;
			text-align: center;
			width: 7%;
			padding: 5px;
			background-color: white;
			position: absolute;
			right: 10px;  
			z-index: 2000;			
			opacity: 1;
		}

		.title {
			direction: rtl;
			font-weight: bold;
			text-align: center;
			width: 10%;
			padding: 5px;
			background-color: white;
			position: absolute;
			z-index: 2000;			
			opacity: 1;
		}

		.legend {
			background-color: white;
			padding: 2px;
			z-index: 2000;			
			opacity: 1;
		}

		.RoadLabel{
		  background: white;
		  border:2;
		  border-radius:5px;
		  box-shadow: 0 0px 0px;
		  padding: 0px;
		  margin: 0px;
		  font-weight: bold;
		  font-size: 9px;
		}
		#views {
			top: 120px;
		}	
	</style>

	
</head>
<body>

<!-- <button onclick="test()">test</button> -->

<div class="title" id="title" style="position:absolute; left:50px; top:15px;">
שולחן עגול איסוף מידע
שכבות סל הספירות הלאומי
</div>

<div class="legend" id="legend" style="position:absolute; bottom: 15px; right:0px; width: 180px; height:auto;">
<img src="legend.png" alt="legend" class="legend" id="legend"  style="width: 170px; height:auto; ">
</div>

<div class="dropdown" id="views" style="position:absolute; right:30px; top:245px;">
שנה חלון
<select id="windows" onchange="changeview(this)">
  <option value="1">צפון</option>
  <option value="2" selected>מרכז</option>
  <option value="3">דרום</option>
</select>
<br><p>
<input type="checkbox" id="labels" name="labels" value="1" checked  onclick="tooglelbl()" > הצג מספר קטע

<!-- <p id="Zoom">zm</p> -->
</div>

<div id='map'></div>
<script src="ll_rdsscript3.js"></script>
